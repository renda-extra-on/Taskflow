<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-bubble {
            @apply max-w-[85%] p-4 rounded-xl shadow-lg;
        }
        .bot-message {
            @apply bg-gray-800 text-gray-200 self-start rounded-tl-none;
        }
        .user-message {
            @apply bg-indigo-600 text-white self-end rounded-br-none;
        }
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg h-[80vh] flex flex-col glass-effect rounded-2xl shadow-xl overflow-hidden">
        
        <!-- Header -->
        <header class="flex items-center space-x-4 p-4 border-b border-gray-700/50">
            <div class="p-2 bg-indigo-500/20 text-indigo-400 rounded-lg">
                <i data-lucide="bot"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg text-white">TaskFlow Bot</h1>
                <p class="text-gray-400 text-sm">Online</p>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chat-window" class="flex-1 p-4 overflow-y-auto space-y-4 flex flex-col scroll-smooth">
            <!-- Initial Message -->
            <div class="chat-bubble bot-message fade-in-up">
                <p>Ol√°! Bem-vindo(a) ao TaskFlow! Quer saber como ganhar uma renda extra de forma simples e r√°pida? üí∏</p>
            </div>
        </main>
        
        <!-- Footer with Continue Button -->
        <footer id="chat-footer" class="p-4 border-t border-gray-700/50 flex justify-center">
            <button id="continue-btn" class="py-3 px-6 rounded-lg font-semibold bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500/50 transition-transform hover:scale-105">
                Continuar
            </button>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const chatWindow = document.getElementById('chat-window');
            const chatFooter = document.getElementById('chat-footer');
            
            let currentStage = 0;

            const conversationStages = [
                // Stage 0: Company intro
                ["N√≥s somos uma plataforma confi√°vel que recebe tarefas de empresas e as distribui para os usu√°rios. Atualmente, contamos com mais de 50 mil usu√°rios ativos apenas no Brasil. Deseja prosseguir?"],

                // Stage 1: Task details and earnings
                ["As tarefas iniciais s√£o simples: curtir, reagir, avaliar ou comentar. Com o tempo, elas podem se tornar um pouco mais complexas, e cada n√≠vel tem seu tipo de tarefa. Quanto maior o seu n√≠vel, maior o valor recebido por tarefa üí∞, podendo chegar a ganhos de at√© R$ 100 por dia. Isso depende da quantidade de usu√°rios e das empresas que enviam as tarefas ‚Äì quanto mais usu√°rios, mais tarefas conseguimos distribuir e maiores os valores pagos."],

                // Stage 2: Security and paid tasks
                ["Todas as tarefas s√£o remuneradas, e voc√™ pode solicitar o saque a qualquer momento, desde que alcance o valor m√≠nimo do seu n√≠vel. Para seguran√ßa dos usu√°rios üîí, os saques s√£o processados manualmente por um atendente real, de nossa conta para a sua, garantindo que voc√™ receba o dinheiro em minutos ‚è±Ô∏è. Deseja prosseguir?"],

                // Stage 3: Daily tasks and limits
                ["Com o tempo, seu n√≠vel aumenta e voc√™ ter√° acesso a tarefas de empresas maiores, que podem exigir testes de aplicativos ou servi√ßos üì±, mas todas s√£o remuneradas. Todos os dias h√° novas tarefas ‚ú®, e existem limites de tarefas por dia e valores m√≠nimos de saque para organizar a distribui√ß√£o entre os usu√°rios. √Äs vezes, oferecemos op√ß√µes de pular n√≠veis ‚è≠Ô∏è para agilizar o acesso a tarefas mais lucrativas."],

                // Stage 4: Manual withdrawal process
                ["Para come√ßar, instale o aplicativo Zangi na Play Store ou App Store (iPhone). √â um app de conversa semelhante ao WhatsApp, mas que n√£o precisa de n√∫mero nem cadastro, garantindo maior seguran√ßa üîê e adaptabilidade. Ap√≥s instalar, adicione este n√∫mero aos contatos: 10-6479-5500 e envie um ‚Äúoi‚Äù üëã. Voc√™ ser√° atendido pelo nosso atendente, que confirma as tarefas conclu√≠das e realiza os saques de forma manual."],
                
                // Stage 5: How to start
                ["Caso tenha algum problema, voc√™ poder√° perguntar no grupo de usu√°rios üë• ou diretamente ao atendente, que entrar√° em contato com o suporte para resolver sua d√∫vida. Um ponto importante: ocasionalmente, pode parecer que faltam tarefas na plataforma. Isso √© normal üìâ e acontece quando a demanda de tarefas est√° baixa."],

                // Stage 6: Final message
                ["Agora que voc√™ j√° entendeu tudo ‚úÖ, esta conversa ser√° encerrada. Boa sorte e bons ganhos! üçÄ"]
            ];

            function createMessageElement(text, isBot = true) {
                const messageContainer = document.createElement('div');
                messageContainer.className = `chat-bubble fade-in-up ${isBot ? 'bot-message' : 'user-message'}`;
                messageContainer.innerHTML = `<p>${text}</p>`;
                return messageContainer;
            }

            function createContinueButton() {
                const newButton = document.createElement('button');
                newButton.id = "continue-btn";
                newButton.className = "py-3 px-6 rounded-lg font-semibold bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500/50 transition-transform hover:scale-105";
                newButton.textContent = "Continuar";
                newButton.addEventListener('click', handleContinue);
                chatFooter.innerHTML = '';
                chatFooter.appendChild(newButton);
            }

            function createEndElements() {
                chatFooter.innerHTML = `
                    <input type="text" placeholder="Digite sua mensagem..." class="flex-1 bg-gray-800 text-gray-200 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" disabled>
                    <button class="p-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors" disabled>
                        <i data-lucide="send"></i>
                    </button>
                `;
                lucide.createIcons();
            }

            function handleContinue() {
                // Remove the button
                chatFooter.innerHTML = '';
                
                let delay = 500; // Delay before bot messages start

                // Display bot messages for the current stage
                if (currentStage < conversationStages.length) {
                    const messages = conversationStages[currentStage];
                    messages.forEach((message) => {
                        setTimeout(() => {
                            const messageElement = createMessageElement(message);
                            chatWindow.appendChild(messageElement);
                            chatWindow.scrollTop = chatWindow.scrollHeight;
                            lucide.createIcons();
                        }, delay);
                        delay += 1500; // 1.5s delay between each bot message
                    });

                    currentStage++;

                    if (currentStage < conversationStages.length) {
                        setTimeout(() => {
                            createContinueButton();
                            chatWindow.scrollTop = chatWindow.scrollHeight;
                        }, delay);
                    } else {
                        setTimeout(() => {
                            createEndElements();
                            chatWindow.scrollTop = chatWindow.scrollHeight;
                        }, delay);
                    }
                }
            }

            // Initial button listener
            document.getElementById('continue-btn').addEventListener('click', handleContinue);
        });
    </script>
</body>
</html>
